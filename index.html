
<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Praser</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/layer.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/contextmenu.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .node circle
        {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node
        {
           font: 12px sans-serif;
        }

        .link 
        {
           fill: none;
           stroke: #ccc;
           stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page_header content-center">
            <img src="./img/logo.png" class="logo" />
        </div>
        <div class="row content_height">
            <div class="col-md-4 content-height panel panel-default panel-padding">
                <div class="panel-body panel-height">
                    <input type="file" id="input">
                    <div class="panel-body  panel-height" id="htmlshow">
                    </div>
                </div>
            </div>
            <div class="col-md-7 content-height panel panel-default panel-padding panel-margin-left">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        Preview
                    </h3>
                </div>
                <div class="panel-body panel-padding panel-height">
                    <svg class="preview_area" id="visualize"></svg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 panel panel-default panel-padding panel-margin-top panel-margin-left">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-console" aria-hidden="true"></span>
                        Log
                    </h3>
                </div>
                <div class="panel-body panel-padding">
                    <div class="log_area" id="errorshow" readonly>
                    	
                    </div>
                </div>
            </div>
            <div class="col-md-3 panel panel-default panel-padding panel-margin-top panel-margin-left">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        Script
                    </h3>
                </div>
                <div class="panel-body panel-padding">
                    <textarea class="log_area" id="codeedit"></textarea>
                    <button type="button" class="btn btn-danger script_button float-left" id="clearcode">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        Clear
                    </button>
                    <button type="button" class="btn btn-success script_button float-right" id="runcode">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        Run
                    </button>
                </div>
            </div>
            <div class="col-md-3 panel panel-default panel-padding panel-margin-top panel-margin-left">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                        Details&nbsp;/&nbsp;Outputs
                    </h3>
                </div>
                <div class="panel-body panel-padding">
                    <div class="log_area" id="detailshow" readonly>
                    	
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/visualization.js"></script>
    <script type="text/javascript" src="js/error.js"></script>
    <script type="text/javascript" src="js/attributelist.js"></script>
    <script type="text/javascript" src="js/DOMNode.js"></script>
    <script type="text/javascript" src="js/TreeConstructor.js"></script>
    <script type="text/javascript" src="js/Tokenizer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
